<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="Prevent Duty, protecting the vulnerable and combatting radicalisation. Visit us to find your way to help."
    />
    <title>Rooting Out</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Hero Section-->
    <header id="hero">
      <img
        src="assets/images/hero-section-image.png"
        alt="Hero Section Image"
      />
    </header>

    <nav class="navbar navbar-expand-lg navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav w-100 d-flex justify-content-evenly ms-auto">
            <a class="nav-link" href="index.html">Home</a>
            <a class="nav-link" href="contacts.html">Get in touch</a>
            <a class="nav-link active" aria-current="page" href="contribution-form.html">Contribution Form</a>
          </div>
        </div>
      </div>
    </nav>

    <main
      class="main-content d-flex flex-column align-items-center justify-content-center">
        <section id="what-is-prevent" class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="info-paragraph p-4">
                    <h2 class="mb-4">Local Risk Assessment & Community Needs Form</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name (optional)</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address (optional)</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                                <div class="mb-3">
                                    <label for="riskObservation" class="form-label">Describe any risks or concerns you've observed</label>
                                        <textarea class="form-control" id="riskObservation" rows="3" required placeholder="Describe any behaviours, situations, or trends that concern you..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="communityNeeds" class="form-label">What are the current needs or challenges in your community?</label>
                                    <textarea class="form-control" id="communityNeeds" rows="3" required placeholder="Share any needs, gaps, or support your community requires..."></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="supportingFile" class="form-label">Upload supporting document (optional)</label>
                                    <input class="form-control" type="file" id="supportingFile">
                                </div>
                                <div class="mb-3">
                                    <label for="suggestions" class="form-label">Any suggestions for improvement?</label>
                                    <textarea class="form-control" id="suggestions" rows="2" placeholder="Share your ideas or suggestions..."></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="submit">Submit Assessment</button>
                        </form>
                    </div>
                </div>
            </div>
            </section>
    </main>

    <footer id="contact" class="mt-auto">
      <div class="container section">
        <div class="justify-content-center">
          <div class="text-center">
            <h3 class="display-6">Rooting out</h3>
          </div>
          <br />
          <!-- Contact info -->
          <div class="text-center">
            <p>
              <i class="fa-solid fa-copyright"></i> 2025 Rooting Out | Prevent
              Duty Helper
            </p>
            <address>
              <strong
                ><i class="fa-solid fa-location-dot"></i> Lancashire, United
                Kingdom</strong
              ><br />
            </address>
            <div class="social-links mt-4">
              <a
                href="https://www.instagram.com"
                target="_blank"
                aria-label="Visit our Instagram page (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-instagram"></i
              ></a>
              <a
                href="https://www.facebook.com"
                target="_blank"
                aria-label="Visit our Facebook page (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-square-facebook"></i
              ></a>
              <a
                href="https://www.x.com"
                target="_blank"
                aria-label="Visit our X feed (opens in a new tab)"
                rel="noopener"
                ><i class="fa-brands fa-x-twitter"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/aa9af45995.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
